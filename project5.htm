<html>
<head><title>6주차 실습과제</title></head>
<body bgcolor=coral>

<table height=100% width=100% cellpadding = 20>
	<tr>
		<td width=20% align=center>
			<fieldset>
				<legend align=center><font color=yellow size=5>실 습 과 제<font></legend>
				<marquee direction=up height=600 width=300><font color=pink size=7><div align=center>전<br>산<br>기<br>초<br>실<br>습</div></font></marquee>
			</fieldset>
		</td>
	
		<td width=70%>
			<table border=3 width=550 height=750 align=center bordercolor=green>
			<caption><font color=yellowgreen size=5>이 력 서</font></caption>
			<tr>
				<td background=human.jpg rowspan=2></td>
				<th align=right bgcolor=skyblue bordercolor=gold>이 름</th>
			</tr>
			
			<tr>
				<td align=center bordercolor=red>000</td>
			</tr>
			
			<tr>
				<th bgcolor=violet bordercolor=lightgreen>생년월일</th>
				<td align=center bordercolor=blue>0000년 0월 0일</td>
			</tr>

			<tr>
				<th valign=top align=left bordercolor=yellow>주소</th>
				<td align=center bgcolor=aqua bordercolor=cyan>0000000000</td>
			</tr>
			
			<tr>
				<th bgcolor=lightgreen colspan=2 bordercolor=orange>연 락 처</th>
			</tr>

			<tr>
				<th bordercolor=black>집</th>
				<td valign=top align=left>012-345-6789</td>
			</tr>

			<tr>
				<th valign=bottom bgcolor=orange bordercolor=pink>휴대전화</th>
				<td align=center bordercolor=lightblue>010-123-4567</td>
			</tr>
		</table>
		</td>
	
		<td width=50% valign=top align=right>
			<body topmargin=100><font color=aqua size=4>학번 : 00000000<br><br>
			이름 : 000</font></body>
		</table>
		</td>
	</tr>
</table>

</body>
</html>
